<ng-container *ngIf="authSvc.user$ | async as user">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div class="container">
      <a class="navbar-brand" [routerLink]="'dashboard'">Sistema de Alertas - Casel</a>

      <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
        &#9776;
      </button>

      <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <div ngbDropdown class="d-inline-block" >
            <button class="btn btn-dark" id="dropdown1" ngbDropdownToggle>
              Mantenimiento
            </button>
            <div ngbDropdownMenu aria-labelledby="dropdown1">
              <button ngbDropdownItem [routerLink]="'dashboard/customers'" (click)="isMenuCollapsed = true">Clientes</button>
              <button ngbDropdownItem [routerLink]="'dashboard/suppliers'" (click)="isMenuCollapsed = true">Proveedores</button>
              <button ngbDropdownItem [routerLink]="'dashboard/contracts'" (click)="isMenuCollapsed = true">Contratos</button>
              <button ngbDropdownItem [routerLink]="'dashboard/reasons'" (click)="isMenuCollapsed = true">Razones Contrato</button>
              <button ngbDropdownItem [routerLink]="'dashboard/calendar'" (click)="isMenuCollapsed = true">Calendario</button>
            </div>
          </div>

          <div ngbDropdown class="d-inline-block">
            <button class="btn btn-dark" id="dropdown2" ngbDropdownToggle>
              {{user.displayName}}
              <img src="{{user.photoURL}}" alt="{{user.displayName}}" class="img-avatar">
            </button>
            <div ngbDropdownMenu aria-labelledby="dropdown2">
              <button ngbDropdownItem [routerLink]="'login/profile'" (click)="isMenuCollapsed = true">Perfil</button>
              <button ngbDropdownItem (click)="logout()">Cerrar sesi√≥n</button>
            </div>
          </div>

        </ul>
      </div>
    </div>

  </nav>

</ng-container>
